<html>
    <head>
	<title>index</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
	<script>
	    var div = document.createElement("div");
	    div.setAttribute("id", "div");
	    document.body.appendChild(div);

	    index();

	    function index() {
		var div = document.createElement("div");
		document.body.replaceChild(div, document.getElementById("div"));
		document.getElementsByTagName("div")[0].setAttribute("id", "div");

		var h1 = document.createElement("h1");
		h1.innerHTML = "Cadastro de funcionario da slowNet";
		document.getElementById("div").appendChild(h1);

		var form = document.createElement("form");
		form.setAttribute("id", "form");
		form.setAttribute("method", "get");
		form.setAttribute("action", "#");
		document.getElementById("div").appendChild(form);

		document.getElementById("form").appendChild(document.createTextNode("Codigo: "));
		var codigo = document.createElement("input");
		codigo.setAttribute("type", "text");
		codigo.setAttribute("name", "codigo");
		document.getElementById("form").appendChild(codigo);
		document.getElementById("form").appendChild(document.createElement("br"));

		document.getElementById("form").appendChild(document.createTextNode("Nome: "));
		var nome = document.createElement("input");
		nome.setAttribute("type", "text");
		nome.setAttribute("name", "nome");
		document.getElementById("form").appendChild(nome);
		document.getElementById("form").appendChild(document.createElement("br"));

		document.getElementById("form").appendChild(document.createTextNode("Função: "));
		var funcao = document.createElement("input");
		funcao.setAttribute("type", "text");
		funcao.setAttribute("name", "funcao");
		document.getElementById("form").appendChild(funcao);
		document.getElementById("form").appendChild(document.createElement("br"));
		document.getElementById("form").appendChild(document.createElement("br"));

		var submit = document.createElement("button");
		submit.innerHTML = "Cadastrar";
		submit.addEventListener("click", cadastrar);
		document.getElementById("div").appendChild(submit);

		var button = document.createElement("button");
		button.innerHTML = "Mostrar funcionários";
		button.addEventListener("click", mostrarFuncionarios);
		document.getElementById("div").appendChild(button);
	    }

	    function mostrarFuncionarios() {
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function () {
		    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
			var div = document.createElement("div");
			document.body.replaceChild(div, document.getElementById("div"));
			document.getElementsByTagName("div")[0].setAttribute("id", "div");

			var h1 = document.createElement("h1");
			h1.innerHTML = "Funcionarios cadastrados da slowNet";
			document.getElementById("div").appendChild(h1);

			var table = document.createElement("table");
			table.setAttribute("border", "1");
			table.setAttribute("id", "tabela");

			var tr = document.createElement("tr");
			var th = document.createElement("th");
			th.innerHTML = "Código";
			tr.appendChild(th);

			var th = document.createElement("th");
			th.innerHTML = "Nome";
			tr.appendChild(th);

			var th = document.createElement("th");
			th.innerHTML = "Função";
			tr.appendChild(th);

			var th = document.createElement("th");
			th.innerHTML = "Opções";
			tr.appendChild(th);

			table.appendChild(tr);

			var obj = JSON.parse(xmlHttp.responseText);

			for (var i = 0; i < obj.funcionarios.length; i++) {

			    var tr = document.createElement("tr");
			    var codigo = document.createElement("td");
			    codigo.innerHTML = obj.funcionarios[i].codigo;
			    tr.appendChild(codigo);

			    var nome = document.createElement("td");
			    nome.innerHTML = obj.funcionarios[i].nome;
			    tr.appendChild(nome);

			    var funcao = document.createElement("td");
			    funcao.innerHTML = obj.funcionarios[i].funcao;
			    tr.appendChild(funcao);

			    var cont = i;

			    var opcoes = document.createElement("td");
			    var excluir = document.createElement("button");
			    excluir.innerHTML = "Excluir";
			    excluir.addEventListener("click", function () {
				apagarFuncionario(obj.funcionarios[cont].codigo);
			    });
			    opcoes.appendChild(excluir);

			    var visualizar = document.createElement("button");
			    visualizar.innerHTML = "Visualizar";
			    visualizar.addEventListener("click", function () {
				visualizarFuncionario(obj.funcionarios[cont]);
			    });
			    opcoes.appendChild(visualizar);

			    var editar = document.createElement("button");
			    editar.innerHTML = "Editar";
			    editar.addEventListener("click", function () {
				alterarDados(obj.funcionarios[cont]);
			    });
			    opcoes.appendChild(editar);

			    tr.appendChild(opcoes);
			    table.appendChild(tr);
			}
			document.getElementById("div").appendChild(table);

			document.getElementById("div").appendChild(document.createElement("br"));
			var botao = document.createElement("button");
			botao.innerHTML = "Pagina inicial";
			botao.addEventListener("click", index);
			document.getElementById("div").appendChild(botao);
		    }
		};
		xmlHttp.open('GET', 'ApresentaFuncionariosServlet', true);
		xmlHttp.send();
	    }

	    function cadastrar() {
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function () {
		    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
			document.getElementById("div").innerHTML = xmlHttp.responseText;
			var botao = document.createElement("button");
			botao.innerHTML = "Pagina inicial";
			botao.addEventListener("click", index);
			document.getElementById("div").appendChild(botao);

			var botao = document.createElement("button");
			botao.innerHTML = "Mostrar funcionarios";
			botao.addEventListener("click", mostrarFuncionarios);
			document.getElementById("div").appendChild(botao);
		    }
		};
		var codigo = document.getElementsByName("codigo")[0].value;
		var nome = document.getElementsByName("nome")[0].value;
		var funcao = document.getElementsByName("funcao")[0].value;
		xmlHttp.open('GET', 'CadastroFuncionarioServlet?codigo=' + codigo + '&nome=' + nome + '&funcao=' + funcao, true);
		xmlHttp.send();
	    }

	    function apagarFuncionario(codigo) {
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function () {
		    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
			document.getElementById("div").innerHTML = xmlHttp.responseText;

			var botao = document.createElement("button");
			botao.innerHTML = "Pagina inicial";
			botao.addEventListener("click", index);
			document.getElementById("div").appendChild(botao);

			var botao = document.createElement("button");
			botao.innerHTML = "Mostrar funcionarios";
			botao.addEventListener("click", mostrarFuncionarios);
			document.getElementById("div").appendChild(botao);
		    }
		};
		xmlHttp.open('GET', 'DeletarFuncionarioServlet?codigo=' + codigo, true);
		xmlHttp.send();
	    }

	    function visualizarFuncionario(funcionario) {
		var div = document.createElement("div");
		document.body.replaceChild(div, document.getElementById("div"));
		document.getElementsByTagName("div")[0].setAttribute("id", "div");

		var h1 = document.createElement("h1");
		h1.innerHTML = "Funcionario cadastrado da slowNet";
		document.getElementById("div").appendChild(h1);

		document.getElementById("div").appendChild(document.createTextNode("Código:" + funcionario.codigo));
		document.getElementById("div").appendChild(document.createElement("br"));
		document.getElementById("div").appendChild(document.createTextNode("Nome: " + funcionario.nome));
		document.getElementById("div").appendChild(document.createElement("br"));
		document.getElementById("div").appendChild(document.createTextNode("Função: " + funcionario.funcao));
		document.getElementById("div").appendChild(document.createElement("br"));
		document.getElementById("div").appendChild(document.createElement("br"));

		var botao = document.createElement("button");
		botao.innerHTML = "Pagina inicial";
		botao.addEventListener("click", index);
		document.getElementById("div").appendChild(botao);

		var botao = document.createElement("button");
		botao.innerHTML = "Mostrar funcionarios";
		botao.addEventListener("click", mostrarFuncionarios);
		document.getElementById("div").appendChild(botao);
	    }

	    function alterarDados(funcionario) {
		var div = document.createElement("div");
		document.body.replaceChild(div, document.getElementById("div"));
		document.getElementsByTagName("div")[0].setAttribute("id", "div");

		var h1 = document.createElement("h1");
		h1.innerHTML = "Alterar funcionario da slowNet";
		document.getElementById("div").appendChild(h1);

		var form = document.createElement("form");
		form.setAttribute("id", "form");
		form.setAttribute("method", "get");
		form.setAttribute("action", "#");
		document.getElementById("div").appendChild(form);

		document.getElementById("form").appendChild(document.createTextNode("Codigo: "));
		document.getElementById("form").appendChild(document.createTextNode(funcionario.codigo));
		var codigo = document.createElement("input");
		codigo.setAttribute("type", "hidden");
		codigo.setAttribute("name", "codigo");
		codigo.setAttribute("value", funcionario.codigo);
		document.getElementById("form").appendChild(codigo);
		document.getElementById("form").appendChild(document.createElement("br"));

		document.getElementById("form").appendChild(document.createTextNode("Nome: "));
		var nome = document.createElement("input");
		nome.setAttribute("type", "text");
		nome.setAttribute("name", "nome");
		nome.setAttribute("value", funcionario.nome);
		document.getElementById("form").appendChild(nome);
		document.getElementById("form").appendChild(document.createElement("br"));

		document.getElementById("form").appendChild(document.createTextNode("Função: "));
		var funcao = document.createElement("input");
		funcao.setAttribute("type", "text");
		funcao.setAttribute("name", "funcao");
		funcao.setAttribute("value", funcionario.funcao);
		document.getElementById("form").appendChild(funcao);
		document.getElementById("form").appendChild(document.createElement("br"));
		document.getElementById("form").appendChild(document.createElement("br"));

		var submit = document.createElement("button");
		submit.innerHTML = "Salvar";
		submit.addEventListener("click", editar);
		document.getElementById("div").appendChild(submit);

		var submit = document.createElement("button");
		submit.innerHTML = "Pagina inicial";
		submit.addEventListener("click", index);
		document.getElementById("div").appendChild(submit);

		var botao = document.createElement("button");
		botao.innerHTML = "Mostrar funcionarios";
		botao.addEventListener("click", mostrarFuncionarios);
		document.getElementById("div").appendChild(botao);
	    }

	    function editar() {
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function () {
		    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
			document.getElementById("div").innerHTML = xmlHttp.responseText;

			var botao = document.createElement("button");
			botao.innerHTML = "Pagina inicial";
			botao.addEventListener("click", index);
			document.getElementById("div").appendChild(botao);

			var botao = document.createElement("button");
			botao.innerHTML = "Mostrar funcionarios";
			botao.addEventListener("click", mostrarFuncionarios);
			document.getElementById("div").appendChild(botao);
		    }
		};
		var codigo = document.getElementsByName("codigo")[0].value;
		var nome = document.getElementsByName("nome")[0].value;
		var funcao = document.getElementsByName("funcao")[0].value;
		xmlHttp.open('GET', 'AlteraFuncionarioServlet?codigo=' + codigo + '&nome=' + nome + '&funcao=' + funcao, true);
		xmlHttp.send();
	    }

	</script>
    </body>
</html>
